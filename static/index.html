<!DOCTYPE html>
<html>

<head>
    <meta encoding="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/main.js"></script>
</head>

<body>

    <h1>Voice authentification service</h1>
    <div class="center-fit">
        <button class="width-btn" onclick="document.getElementById('id02').style.display='block'">Login</button>
        <button class="width-btn" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
    </div>

    <div id="id01" class="modal" style="display: block">
        <form class="modal-content animate">

            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <label for="email">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter username" name="uname" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat">
                    <b>Repeat Password</b>
                </label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <div class="voice-recorder" style="background-color: #fd2919;">Record 1
                    <input class='rec-btn' type="checkbox" name="rec1"required>
                </div>
                <div class="voice-recorder" style="background-color: #fd2919;">Record 2
                    <input class='rec-btn' type="checkbox" name="rec2" required>
                </div>
                <div class="voice-recorder" style="background-color: #fd2919;">Record 3
                    <input class='rec-btn' type="checkbox" name="rec3" required>
                </div>

                <p>By creating an account you agree to our
                    <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <div id="id02" class="modal">

        <form class="modal-content animate">

            <div class="container">
                <h1>Login</h1>
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="uname" required>


                <div class="voice-recorder" style="background-color: #fd2919;">Record
                    <input class="rec-btn" type="checkbox" name="rec" required>
                </div>

                <label class="switch">
                    <input type="checkbox" name="usepsw" onchange="if (!this.checked) document.getElementById('password-block').style.height = '0', document.getElementById('psw').required = false, document.getElementsByName('rec')[0].required = true; else document.getElementById('password-block').style.height = '57px', document.getElementById('psw').required = true, document.getElementsByName('rec')[0].required = false">
                    <span class="slider"></span>
                </label>
                <label class="sign">Use password</label>

                <div id="password-block" style="height: 0px;">
                    <input type="password" placeholder="Enter Password" name="psw" id="psw">
                </div>

                <div class="clearfix">
                    <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
